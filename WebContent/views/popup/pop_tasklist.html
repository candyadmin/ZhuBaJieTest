<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">{{vm.title}}-任务列表</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered table-hover" id="tasktable">
                    <thead>
                        <tr>
                            <th>任务名称</th>
                            <th>任务金额(元)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="task in vm.tasklist">
                            <td>{{task.TaskName}}</td>
                            <td>{{task.TaskMoney}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
