<div class="egcontainer panelbg">
    <div class="egcontent">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h5 class="panel-title">已发布的项目</h5>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover" id="projecttable">
                    <thead>
                        <tr>
                            <th>项目名称</th>
                            <th>任务金额(元)</th>
                            <th>服务地点</th>
                            <th>本地服务</th>
                            <th>面积(m2)</th>
                            <th>资金托管</th>
                            <th>预计工期(天)</th>
                            <th>发布日期</th>
                            <th>状态</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in vm.projectlist">
                            <td>{{p.ProjectName}}</td>
                            <td>{{p.ProjectRate}}</td>
                            <td>{{p.Location}}</td>
                            <td>{{p.IsLocal}}</td>
                            <td>{{p.Area}}</td>
                            <td>{{p.IsHost}}</td>
                            <td>{{p.ExpectWorkTime}}</td>
                            <td>{{p.PubDate}}</td>
                            <td>{{p.Status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="taskModalLabel">查看任务</h4>
            </div>
            <div class="modal-body">

                <table class="table table-striped table-bordered table-hover" id="tasktable"></table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
