<div class="egcontainer panelbg">
    <div class="egcontent">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h5 class="panel-title">已发布的项目</h5>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover" id="projecttable">
                    <thead>
                        <tr>
                            <th>项目名称</th>
                            <th>任务金额(元)</th>
                            <th>服务地点</th>
                            <th>本地服务</th>
                            <th>面积(m2)</th>
                            <th>资金托管</th>
                            <th>预计工期(天)</th>
                            <th>发布日期</th>
                            <th>状态</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in vm.projectlist">
                            <td>{{p.ProjectName}}</td>
                            <td>{{p.ProjectRate}}</td>
                            <td>{{p.Location}}</td>
                            <td>
                                <i ng-show="p.IsLocal==true">是</i>
                                <i ng-show="p.IsLocal==false">否</i>
                            </td>
                            <td>{{p.Area}}</td>
                            <td>
                                <i ng-show="p.IsHost==true">是</i>
                                <i ng-show="p.IsHost==false">否</i>
                            </td>
                            <td>{{p.ExpectWorkTime}}</td>
                            <td ng-bind="p.PubDate | date:'yyyy-MM-dd'"></td>
                            <td>
                                <i ng-show="p.Stats==0">发布中</i>
                                <i ng-show="p.IsHost==1">进行中</i>
                                <i ng-show="p.IsHost==2">已完成</i>
                            </td>
                            <td><a href="" ng-click="vm.showtask(p)">查看任务</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
